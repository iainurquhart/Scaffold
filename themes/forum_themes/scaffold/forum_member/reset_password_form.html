{form_declaration}
	<div class="fm-header-wrapper">
		<h3>{lang:mbr_reset_password}</h3>
	</div>
	<table border='0' cellspacing='0' cellpadding='0' class="fm-data-grid fm-has-th-row">
		<tr>
			<th>{lang:mbr_password}}</th>
			<td class="fm-content-wrapper">
				<input type="password" name="password" value="" class="input" maxlength="120" size="40" />
			</td>
		</tr>
		<tr>
			<th>{lang:mbr_password}}</th>
			<td class="fm-content-wrapper">
				<input type="password" name="password_confirm" value="" class="input" maxlength="120" size="40" />
			</td>
		</tr>
	</table>
	<p class="fm-submit">
		<input type="submit" value="{lang:submit}" class="submit" /> <a href="{path:login}">{lang:back_to_login}</a>
	</p>
</form>
